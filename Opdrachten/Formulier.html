<!DOCTYPE html>
<html>
<head>
    <title>Opdracht2</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="description" content="Opdracht2" />
    <meta name="author" content="Daan Groenewoud" />
    <meta name="keywords" content="zoekterm1, zoekterm2, ..." />
    <!-- link href="style.css" media="screen" rel="stylesheet" type="text/css" / -->
</head>
<body>
	<form>
	    <fieldset>
	    	<p>Contactgegevens</p>
	    	<ol type="1">
	    		<li>
	    			<label for="Naam">Naam</label>
	    			<input id="Naam" type="text" placeholder="Voor & Achternaam" >
	    		</li>
	    		<li>
	    			<label for="E-mail">E-mail</label>
	    			<input id="E-mail" type="email" placeholder="voorbeeld@email.com">
	    		</li>
	    		<li>
	    			<label for="Straatnaam">Straatnaam</label>
	    			<input id="Straatnaam" type="text" placeholder="Uw straatnaam">
	    		</li>
	    		<li>
	    			<label for="Number">Huisnr.</label>
	    			<input id="Number" type="number" placeholder="Huisnummer">
	    		</li>
	    		<li>
	    			<label for="Postcode">Postcode</label>
	    			<input id="Postcode" type="text" placeholder="1234AB">
	    		</li>
	    		<li>
	    			<label for="Land">Land</label>
	    			<input id="Land" type="text" placeholder="Nederland">
	    		</li>
	    		<li>
	    			<label for="Telefoonnummer">Telefoonnummer</label>
	    			<input id="Telefoonnummer" type="number" placeholder="+31 1234567890">
	    		</li>
	    	</ol>
	    </fieldset>
			<br>
	    <fieldset>
	    	<p>Voorkeuren</p>
	    	<ol type="1">
	    		<li>
	    			<label for="Color">Lievelingskleur</label>
	    			<input id="Color" type="color">
	    		</li>
	    		<li>
	    			<label for="Month">Leukste maand</label>
					<select name="leukstemaand" id="leukstemaand">
					  <option value="">Selecteer maand</option>
					  <option value="jan">Januari</option>
					  <option value="feb">Februari</option>
					  <option value="mar">Maart</option>
					  <option value="apr">April</option> 
					  <option value="mei">Mei</option>
					  <option value="jun">Juni</option>
					  <option value="jul">Juli</option>
					  <option value="aug">Augustus</option>
					  <option value="sep">September</option>
					  <option value="okt">Oktober</option>
					  <option value="nov">November</option> 
					  <option value="dec">December</option>
					</select></li>
	    		<li>
	    			<label for="Grade">Hoe goed is dit vak? 0</label>
	    			<input id="Grade" type="range" min="1" max="10" placeholder="1 t/m 10"> 10
	    		</li>
	    	</ol>
	    </fieldset>
	    <input id="submit" name="submit" type="submit">
    </form>
</body>
</html>
